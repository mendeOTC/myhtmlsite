<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Funding Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Elite Capital Solutions inspired color palette */
            --primary-dark-bg: #1a1a3a;
            --secondary-dark-bg: #2c2c4c;
            --gradient-start: #3a3a5a;
            --gradient-mid: #2a2a4a;
            --text-light: #e0e0e0;
            --text-medium: #c0c0e0;
            --text-dark: #b0b0d0;
            --border-color: #4a4a7a;
            --accent-blue: #6a6af0;
            --accent-blue-hover: #7a7af5;
            --focus-blue: #8a8af0;
            --focus-shadow: rgba(138, 138, 240, 0.3);
            --button-shadow: rgba(106, 106, 240, 0.4);
            --button-hover-shadow: rgba(106, 106, 240, 0.6);
            --required-red: #ff6b6b;
            --header-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--primary-dark-bg) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            background-color: var(--primary-dark-bg);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px var(--header-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        header .logo-link img {
            height: 60px;
            transition: transform 0.2s ease;
        }
        header .logo-link img:hover {
            transform: scale(1.03);
        }

        header .help-contact {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--text-light);
            gap: 8px;
        }
        header .help-contact i {
            font-size: 1.2em;
            color: var(--text-light);
        }
        header .help-contact a {
            font-size: 1.1em;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        header .help-contact a:hover {
            color: var(--accent-blue);
        }

        .main-wrapper {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            padding: 50px 30px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--secondary-dark-bg) 100%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            box-shadow: 2px 0 5px var(--header-shadow);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar .step-navigation {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar .step-navigation button {
            background-color: transparent;
            color: var(--text-medium);
            border: none;
            padding: 12px 0;
            text-align: left;
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.3s ease, font-weight 0.3s ease, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            position: relative;
            padding-left: 30px;
        }

        .sidebar .step-navigation button::before {
            content: "\f111";
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            font-size: 0.8em;
            transition: color 0.3s ease;
        }
        .sidebar .step-navigation button.active::before {
            content: "\f058";
            color: var(--accent-blue);
        }

        .sidebar .step-navigation button.active {
            color: var(--text-light);
            font-weight: 600;
        }

        .sidebar .step-navigation button:not(.active):hover {
            color: var(--accent-blue);
            transform: translateX(5px);
        }

        .sidebar .contact-info {
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar .contact-info h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        .sidebar .contact-info p {
            margin: 0;
            font-size: 0.95em;
            color: var(--text-medium);
        }
        .sidebar .contact-info a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .sidebar .contact-info a:hover {
            color: var(--text-light);
        }

        .form-content-area {
            flex-grow: 1;
            padding: 50px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--secondary-dark-bg);
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05); /* Added border to distinguish from sidebar */
        }

        .form-section {
            width: 100%;
            max-width: 800px; /* Consistent width for all form sections */
            padding: 0;
            box-shadow: none;
            border: none;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-section h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            margin-bottom: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.8px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-medium);
            font-size: 1.05em;
        }

        /* All inputs, selects, textareas, and the signature box now share this styling */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea,
        .signature-box { /* Added .signature-box for consistency */
            width: 100%; /* Ensures full width */
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            font-family: 'Open Sans', sans-serif;
            color: var(--text-light);
            background-color: var(--gradient-start); /* Darker background for inputs */
            box-sizing: border-box;
        }

        /* Specific styling for file input button for consistency */
        .form-group input[type="file"] {
            width: 100%; /* Ensure file input also takes full width */
            padding: 8px 12px; /* Consistent padding */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--gradient-start);
            color: var(--text-light);
            font-size: 0.95em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input[type="file"]::file-selector-button {
            background-color: var(--border-color);
            color: #ffffff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }
        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #5a5a8a; /* Slightly lighter on hover */
        }


        .form-group input::placeholder,
        .form-group select::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Lighter placeholder text */
        }
        .form-group input[type="date"] {
            color-scheme: dark;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus,
        .form-group textarea:focus,
        .signature-box:focus { /* Added .signature-box here */
            border-color: var(--focus-blue);
            box-shadow: 0 0 0 3px var(--focus-shadow);
            outline: none;
            background-color: var(--secondary-dark-bg); /* Slightly lighter on focus */
        }

        .form-group .radio-group label {
            display: inline-block;
            margin-right: 35px;
            font-weight: 400;
            cursor: pointer;
            font-size: 1em;
            color: var(--text-medium);
        }
        .form-group .radio-group input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--accent-blue);
        }

        .file-upload-box {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: var(--gradient-start);
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-upload-box:hover {
            border-color: var(--accent-blue);
            background-color: #4a4a7a; /* Lighter blue on hover */
        }

        .file-upload-box input[type="file"] {
            display: none;
        }

        .file-upload-box p {
            margin: 0;
            color: var(--text-medium);
            font-weight: 500;
            font-size: 1em;
        }
        .file-upload-box i {
            font-size: 3.5em;
            color: var(--accent-blue);
            margin-bottom: 15px;
        }

        .signature-canvas-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--gradient-start);
            cursor: crosshair;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 150px;
            width: 100%;
            box-sizing: border-box;
        }
        .signature-canvas-container canvas {
            display: block;
            border-radius: 8px;
        }
        .signature-canvas-container button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--secondary-dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.85em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: var(--text-medium);
        }
        .signature-canvas-container button:hover {
            background-color: #3a3a5a;
            border-color: #4a4a7a;
        }

        .form-navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            width: 100%;
            max-width: 350px;
        }

        .form-navigation-buttons button {
            flex: 1;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px var(--button-shadow);
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        .form-navigation-buttons button:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
        }

        .form-navigation-buttons button[type="submit"] {
            background-color: var(--accent-blue); /* Using accent blue for submit for consistency */
            box-shadow: 0 5px 15px var(--button-shadow);
        }
        .form-navigation-buttons button[type="submit"]:hover {
            background-color: var(--accent-blue-hover);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
        }

        .required-field::after {
            content: '*';
            color: var(--required-red);
            margin-left: 4px;
        }

        footer {
            background-color: var(--primary-dark-bg);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
            font-size: 0.9em;
            font-weight: 400;
            box-shadow: 0 -5px 15px var(--header-shadow);
        }
        footer .footer-reviews {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        footer .footer-reviews span {
            font-weight: 600;
            color: var(--text-light);
            font-size: 1.1em;
        }
        footer .footer-reviews a img {
            height: 55px;
            width: auto;
            opacity: 0.95;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        footer .footer-reviews a:hover img {
            opacity: 1;
            transform: translateY(-2px);
        }
        footer .footer-copyright {
            color: var(--text-dark);
        }
        footer a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--accent-blue-hover);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .main-wrapper {
                flex-direction: column;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            header .help-contact {
                flex-direction: column;
                text-align: center;
            }
            header .help-contact a {
                font-size: 1em;
            }
            header .logo-link img {
                height: 50px;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
                height: auto;
                position: relative;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                box-shadow: 0 2px 5px var(--header-shadow);
                gap: 20px;
            }
            .sidebar .step-navigation {
                flex-direction: row;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            .sidebar .step-navigation button {
                white-space: nowrap;
                padding: 10px 15px;
                font-size: 1em;
                padding-left: 0;
                text-align: center;
                min-width: 120px;
            }
            .sidebar .step-navigation button::before {
                display: none;
            }
            .sidebar .step-navigation button.active {
                transform: none;
            }
            .sidebar .step-navigation button:not(.active):hover {
                transform: none;
            }

            .sidebar .contact-info {
                padding-top: 20px;
                margin-top: 20px;
            }

            .form-content-area {
                padding: 30px 20px;
                align-items: stretch;
            }

            .form-section {
                max-width: 100%;
            }

            .form-section h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            .form-row .form-group {
                margin-bottom: 0;
            }
            .form-group {
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea,
            .signature-box {
                padding: 10px 12px;
                font-size: 0.95em;
            }

            .form-navigation-buttons {
                margin-top: 30px;
                max-width: 100%;
            }
            .form-navigation-buttons button {
                font-size: 1em;
                padding: 14px 20px;
            }

            footer {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 15px 20px;
            }
            footer .footer-reviews a img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://ontimecap.com/" class="logo-link" target="_blank">
            <img src="https://ontimecap.com/wp-content/uploads/2024/05/logos3-1.png" alt="On Time Capital Logo">
        </a>
        <div class="help-contact">
            <span>Need help?</span>
            <i class="fas fa-phone-alt"></i>
            <a href="tel:4122046096">412 204 6096</a>
        </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="step-navigation">
                <button class="step-btn active" data-step="1">Basic Info</button>
                <button class="step-btn" data-step="2">Business Info</button>
                <button class="step-btn" data-step="3">Owner Info</button>
                <button class="step-btn" data-step="4">Upload Documents & Signature</button>
            </div>
            <div class="contact-info">
                <h3>Have any questions?</h3>
                <p>Get in contact:</p>
                <a href="mailto:Mendel@ontimecap.com">Mendel@ontimecap.com</a>
            </div>
        </aside>

        <main class="form-content-area">
            <form id="applicationForm">
                <div id="step1" class="form-section active">
                    <h2>Basic Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fundingAmount" class="required-field">How much funding are you looking for?</label>
                            <input type="number" id="fundingAmount" name="fundingAmount" placeholder="Enter amount" required>
                        </div>
                        <div class="form-group">
                            <label for="creditScore" class="required-field">What is your credit score?</label>
                            <input type="number" id="creditScore" name="creditScore" min="300" max="850" placeholder="e.g., 700" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="industry" class="required-field">What industry are you in?</label>
                            <input type="text" id="industry" name="industry" placeholder="e.g., Retail, Tech, Food Service" required>
                        </div>
                        <div class="form-group">
                            <label for="timeframe" class="required-field">What timeframe do you need the money?</label>
                            <select id="timeframe" name="timeframe" required>
                                <option value="">Select an option</option>
                                <option value="ASAP">ASAP</option>
                                <option value="within_week">Within a week</option>
                                <option value="within_two_weeks">Within two weeks</option>
                                <option value="within_month">Within a month</option>
                                <option value="Browse_rates">Just Browse rates</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required-field">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="required-field">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123) 456-7890" maxlength="10" required>
                        </div>
                    </div>
                    <div class="form-navigation-buttons">
                        <button type="button" class="continue-btn">Continue</button>
                    </div>
                </div>

                <div id="step2" class="form-section">
                    <h2>Business Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="businessLegalName" class="required-field">Business Legal Name</label>
                            <input type="text" id="businessLegalName" name="businessLegalName" required>
                        </div>
                        <div class="form-group">
                            <label for="businessDBAName" class="required-field">Business DBA Name (if applicable)</label>
                            <input type="text" id="businessDBAName" name="businessDBAName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ein" >EIN (Employer Identification Number)</label>
                            <input type="text" id="ein" name="ein" placeholder="XX-XXXXXXX" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="businessStartDate" class="required-field">Business Start Date</label>
                            <input type="date" id="businessStartDate" name="businessStartDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required-field">Legal Entity</label>
                            <div class="radio-group">
                                <label><input type="radio" name="legalEntity" value="corporation" required> Corporation</label>
                                <label><input type="radio" name="legalEntity" value="llc"> LLC</label>
                                <label><input type="radio" name="legalEntity" value="partnership"> Partnership</label>
                                <label><input type="radio" name="legalEntity" value="sole_proprietorship"> Sole Proprietorship</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ownershipPercentage" class="required-field">Ownership Percentage</label>
                            <input type="number" id="ownershipPercentage" name="ownershipPercentage" min="0" max="100" placeholder="e.g., 100" maxlength="3" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="businessStreetAddress" class="required-field">Business Street Address</label>
                            <input type="text" id="businessStreetAddress" name="businessStreetAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="businessCity" class="required-field">Business City</label>
                            <input type="text" id="businessCity" name="businessCity" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="businessState" class="required-field">Business State</label>
                            <select id="businessState" name="businessState" required>
                                <option value="">Select a State</option>

    <script>
        const formSections = document.querySelectorAll('.form-section');
        const stepButtons = document.querySelectorAll('.step-btn');
        const continueButtons = document.querySelectorAll('.continue-btn');
        let currentStep = 0; // 0-indexed

        // Signature Pad Logic
        const signatureCanvas = document.getElementById('signatureCanvas');
        const ctx = signatureCanvas.getContext('2d');
        const clearSignatureBtn = document.getElementById('clearSignature');
        const signatureDataInput = document.getElementById('signatureData');
        let drawing = false;

        function resizeCanvas() {
            const container = signatureCanvas.parentElement;
            signatureCanvas.style.width = '100%';
            signatureCanvas.style.height = '100%';
            signatureCanvas.width = container.clientWidth - 2;
            signatureCanvas.height = container.clientHeight - 2;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#fff'; // White signature line for dark background
            if (signatureDataInput.value) {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, signatureCanvas.width, signatureCanvas.height);
                };
                img.src = signatureDataInput.value;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        signatureCanvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            const rect = signatureCanvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        signatureCanvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = signatureCanvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        });

        signatureCanvas.addEventListener('mouseup', () => {
            drawing = false;
            signatureDataInput.value = signatureCanvas.toDataURL();
        });

        signatureCanvas.addEventListener('mouseout', () => {
            drawing = false;
        });

        clearSignatureBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            signatureDataInput.value = '';
        });

        // Touch events for mobile signature
        signatureCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            const rect = signatureCanvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        signatureCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = signatureCanvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        });

        signatureCanvas.addEventListener('touchend', () => {
            drawing = false;
            signatureDataInput.value = signatureCanvas.toDataURL();
        });


        // Function to show/hide steps
        function showStep(stepIndex) {
            formSections.forEach((section, index) => {
                section.classList.remove('active');
                if (index === stepIndex) {
                    section.classList.add('active');
                }
            });

            stepButtons.forEach((button, index) => {
                button.classList.remove('active');
                if (index === stepIndex) {
                    button.classList.add('active');
                }
            });

            currentStep = stepIndex;
            const formContentArea = document.querySelector('.form-content-area');
            if (formContentArea) {
                formContentArea.scrollTop = 0;
            }
        }

        // Initialize form to show the first step
        document.addEventListener('DOMContentLoaded', () => {
            showStep(0);
        });

        // Basic validation function for required fields in the current step
        function validateCurrentStep(stepElement) {
            const inputs = stepElement.querySelectorAll('input[required], select[required], textarea[required]');
            let allValid = true;

            inputs.forEach(input => {
                let isValid = true;

                if (input.type !== 'radio' && input.type !== 'file' && input.value.trim() === '') {
                    isValid = false;
                }

                if (input.type === 'radio') {
                    const radioGroupName = input.name;
                    if (stepElement.querySelector(`input[name="${radioGroupName}"]:checked`) === null) {
                        isValid = false;
                    }
                }

                // Pattern validation for EIN and ZIP codes
                if (input.name === 'ein' && input.value.trim() !== '' && !input.value.match(/^[0-9]{2}-[0-9]{7}$/)) {
                    isValid = false;
                }
                if (input.name === 'businessZipCode' && input.value.trim() !== '' && !input.value.match(/^[0-9]{5}$/)) {
                    isValid = false;
                }
                 if (input.name === 'homeZipCode' && input.value.trim() !== '' && !input.value.match(/^[0-9]{5}$/)) {
                    isValid = false;
                }
                if (input.name === 'phoneNumber' && input.value.trim() !== '' && !input.value.match(/^\d{10}$/)) {
                    isValid = false;
                }
                if (input.name === 'socialSecurityNumber' && input.value.trim() !== '' && !input.value.match(/^\d{9}$/)) {
                     isValid = false;
                 }


                if (!isValid) {
                    allValid = false;
                    input.style.borderColor = 'var(--required-red)';
                } else {
                    input.style.borderColor = '';
                }
            });

            // Specific validation for signature (Step 4)
            if (stepElement.id === 'step4') {
                const signatureInput = document.getElementById('signatureData');
                const ownerNameInput = document.getElementById('ownerNameSignature');
                const signatureDateInput = document.getElementById('signatureDate');
                const bankStatementsInput = document.getElementById('bankStatements');


                if (ownerNameInput.value.trim() === '') {
                    ownerNameInput.style.borderColor = 'var(--required-red)';
                    allValid = false;
                } else {
                    ownerNameInput.style.borderColor = '';
                }

                if (signatureDateInput.value.trim() === '') {
                    signatureDateInput.style.borderColor = 'var(--required-red)';
                    allValid = false;
                } else {
                    signatureDateInput.style.borderColor = '';
                }

                if (signatureInput.value === '') {
                    allValid = false;
                    document.querySelector('.signature-canvas-container').style.border = '1px solid var(--required-red)';
                } else {
                    document.querySelector('.signature-canvas-container').style.border = '1px solid var(--border-color)';
                }

                if (bankStatementsInput.files.length === 0) {
                    allValid = false;
                    document.querySelector('.file-upload-box').style.border = '2px dashed var(--required-red)';
                } else {
                    document.querySelector('.file-upload-box').style.border = '2px dashed var(--border-color)';
                }
            }

            return allValid;
        }

        continueButtons.forEach(button => {
            button.addEventListener('click', () => {
                const currentFormSection = formSections[currentStep];
                if (validateCurrentStep(currentFormSection)) {
                    if (currentStep < formSections.length - 1) {
                        showStep(currentStep + 1);
                    }
                } else {
                    alert('Please fill out all required fields correctly before proceeding.');
                }
            });
        });

        stepButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (index < currentStep) {
                    showStep(index);
                } else if (index > currentStep) {
                    const currentFormSection = formSections[currentStep];
                    if (validateCurrentStep(currentFormSection)) {
                         showStep(index);
                    } else {
                         alert('Please fill out all required fields correctly before proceeding.');
                    }
                }
            });
        });

        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateCurrentStep(formSections[currentStep])) {
                alert('Application Submitted! (This is a demo. Data is not actually sent yet.)');
                const formData = new FormData(this);
                // In a real application, you'd send this data to your backend
                // for (let [key, value] of formData.entries()) {
                //     console.log(`${key}: ${value}`);
                // }
                // console.log('Signature Data URL:', document.getElementById('signatureData').value);
            } else {
                alert('Please fill out all required fields correctly before submitting.');
            }
        });

        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = '';
                const parentGroup = this.closest('.form-group');
                if (parentGroup && parentGroup.querySelector('.signature-canvas-container')) {
                    parentGroup.querySelector('.signature-canvas-container').style.border = '';
                }
                if (this.type === 'file') {
                     document.querySelector('.file-upload-box').style.border = '2px dashed var(--border-color)';
                }
            });
            input.addEventListener('change', function() {
                this.style.borderColor = '';
                const parentGroup = this.closest('.form-group');
                if (parentGroup && parentGroup.querySelector('.signature-canvas-container')) {
                    parentGroup.querySelector('.signature-canvas-container').style.border = '';
                }
                if (this.type === 'file') {
                     document.querySelector('.file-upload-box').style.border = '2px dashed var(--border-color)';
                }
            });
        });

    </script>
