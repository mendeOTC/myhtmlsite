<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Funding Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .form-section { border-bottom: 2px solid #e2e8f0; padding-bottom: 2rem; margin-bottom: 2rem; }
    </style>
</head>
<body class="bg-gray-50">

<div class="container mx-auto p-8">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-lg">

        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Working Capital Application</h1>
            <p class="text-gray-500 mt-2">Please complete all fields below.</p>
        </div>

        <form id="applicationForm" action="https://mjotc.app.n8n.cloud/webhook/e12ae141-821c-429d-bbe6-5da9ee1a209f/webhook" method="POST">
            
            <div class="form-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-gray-600">Funding Amount?</label><input type="number" name="howMuch" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Credit Score?</label><input type="number" name="creditScore" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Industry?</label><input type="text" name="typeA95" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Timeframe?</label><select name="typeA90" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required><option value="">Select an option</option><option value="ASAP">ASAP</option><option value="within_week">Within a week</option></select></div>
                    <div><label class="block text-gray-600">Email</label><input type="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Phone Number</label><input type="tel" name="phone" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Business Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-gray-600">Business Legal Name</label><input type="text" name="businessLegal" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Business DBA Name</label><input type="text" name="businessDba" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">EIN</label><input type="text" name="ein" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Business Start Date</label><input type="date" name="businessStart" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Owner Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-gray-600">First Name</label><input type="text" name="firstName" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Last Name</label><input type="text" name="lastName" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">SSN</label><input type="text" name="ssn" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                    <div><label class="block text-gray-600">Date of Birth</label><input type="date" name="dateOf" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required></div>
                </div>
            </div>

            <div class="form-section">
                 <h2 class="text-2xl font-semibold text-gray-700 mb-6">Upload & Signature</h2>
                <div>
                    <label class="block text-gray-600">Bank Statements (Optional)</label>
                    <input type="file" name="bankStatements" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
            </div>

            <div class="mt-10">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Submit Application
                </button>
            </div>
        </form>

        <div id="status" class="text-center mt-6 font-semibold"></div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('applicationForm');
    const statusDiv = document.getElementById('status');

    // This is the only event listener needed.
    // It listens for the 'submit' event on the entire form.
    form.addEventListener('submit', function(event) {
        
        // 1. Prevent the default browser action that reloads the page.
        event.preventDefault();
        
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting... Please Wait...';
        statusDiv.textContent = '';
        statusDiv.className = '';

        // 2. Create a FormData object. This automatically collects
        // ALL the data from your form fields, including files.
        const formData = new FormData(form);

        // 3. Use the modern `fetch` API to send the data.
        // It sends the data to the 'action' URL specified in your HTML form tag.
        fetch(form.action, {
            method: form.method,
            body: formData, // FormData handles the complex encoding for you.
        })
        .then(response => {
            // This part runs after the server responds.
            if (response.ok) {
                // If the submission was successful (e.g., status 200 OK)
                statusDiv.textContent = '✅ Thank you! Your application has been submitted successfully.';
                statusDiv.className = 'text-center mt-6 font-semibold text-green-600';
                form.reset(); // Clear the form fields.
                submitButton.textContent = 'Submitted!';
            } else {
                // If the server returned an error (e.g., status 404, 500)
                throw new Error(`Server Error: ${response.statusText}`);
            }
        })
        .catch(error => {
            // This part runs if there was a network error (e.g., no internet)
            // or if the server returned an error in the step above.
            console.error('Submission Error:', error);
            statusDiv.textContent = '❌ An error occurred. Please try again. ' + error.message;
            statusDiv.className = 'text-center mt-6 font-semibold text-red-600';
            submitButton.disabled = false; // Re-enable the button so you can try again.
            submitButton.textContent = 'Submit Application';
        });
    });
});
</script>

</body>
</html>
