<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Funding Application - Redesigned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config remains the same
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                        'open-sans': ['Open Sans', 'sans-serif'],
                    },
                    colors: {
                        'theme-primary': 'var(--theme-primary, #3182ce)',
                        'theme-secondary': 'var(--theme-secondary, #4a5568)',
                        'theme-background': 'var(--theme-background, #f7fafc)',
                        'theme-sidebar-bg': 'var(--theme-sidebar-bg, #ffffff)',
                        'theme-text': 'var(--theme-text, #4a5568)',
                        'theme-heading': 'var(--theme-heading, #1a202c)',
                        'theme-border': 'var(--theme-border, #e2e8f0)',
                        'theme-input-bg': 'var(--theme-input-bg, #ffffff)',
                        'theme-input-border': 'var(--theme-input-border, #e2e8f0)',
                        'theme-input-focus-border': 'var(--theme-input-focus-border, #3182ce)',
                        'theme-input-focus-ring': 'var(--theme-input-focus-ring, rgba(49, 130, 206, 0.3))',
                        'theme-button-bg': 'var(--theme-button-bg, #ffffff)',
                        'theme-button-text': 'var(--theme-button-text, #4a5568)',
                        'theme-button-hover-bg': 'var(--theme-button-hover-bg, #f7fafc)',
                        'theme-button-hover-border': 'var(--theme-button-hover-border, #cbd5e0)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* All CSS styles remain the same */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--theme-background);
            color: var(--theme-text);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header>
        </header>

    <div class="flex flex-col md:flex-row flex-grow w-full">
        <aside id="sidebar" class="sidebar-bg w-full md:w-72 p-8 md:p-12 flex flex-col gap-10 sticky top-0 h-auto md:h-screen overflow-y-auto">
            </aside>

        <main id="mainContent" class="flex-grow flex flex-col items-center justify-start py-8 md:py-12 w-full">
            
            <form id="applicationForm" class="w-full max-w-5xl px-4 md:px-8" method="post" action="https://form.jotform.com/252018689230154">

                <div id="step1" class="form-section active">
                    <h2 class="font-montserrat text-theme-heading text-3xl md:text-4xl font-bold text-center mb-10 pb-3 border-b-2 border-theme-border w-full">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mb-6">
                        <div class="form-group">
                            <label for="fundingAmount" class="block mb-2 font-semibold text-theme-heading text-lg">How much funding are you looking for?</label>
                            <input type="number" id="fundingAmount" name="fundingAmount" placeholder="Enter amount" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style">
                        </div>
                        <div class="form-group">
                            <label for="creditScore" class="block mb-2 font-semibold text-theme-heading text-lg">What is your credit score?</label>
                            <input type="number" id="creditScore" name="creditScore" min="300" max="850" placeholder="e.g., 700" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style" oninput="if(this.value.length > 3) this.value = this.value.slice(0, 3);">
                        </div>
                        <div class="form-group">
                            <label for="industry" class="block mb-2 font-semibold text-theme-heading text-lg">What industry are you in?</label>
                            <input type="text" id="industry" name="industry" placeholder="e.g., Retail, Tech, Food Service" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style">
                        </div>
                        <div class="form-group">
                            <label for="timeframe" class="block mb-2 font-semibold text-theme-heading text-lg">What timeframe do you need the money?</label>
                            <select id="timeframe" name="timeframe" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style">
                                <option value="">Select an option</option>
                                <option value="ASAP">ASAP</option>
                                <option value="within_week">Within a week</option>
                                <option value="within_two_weeks">Within two weeks</option>
                                <option value="within_month">Within a month</option>
                                <option value="Browse_rates">Just Browse rates</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email" class="block mb-2 font-semibold text-theme-heading text-lg">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="block mb-2 font-semibold text-theme-heading text-lg">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123) 456-7890" maxlength="10" required class="w-full p-3 rounded-lg text-lg shadow-sm transition-all duration-200 input-style">
                        </div>
                    </div>
                     <div class="flex justify-center mt-10">
                        <button type="button" class="continue-btn px-8 py-4 rounded-xl text-xl font-semibold shadow-lg button-style">Continue</button>
                    </div>
                </div>

                <div id="step2" class="form-section hidden">
                    </div>

                <div id="step3" class="form-section hidden">
                    </div>

                <div id="step4" class="form-section hidden">
                    <h2 class="font-montserrat text-theme-heading text-3xl md:text-4xl font-bold text-center mb-10 pb-3 border-b-2 border-theme-border w-full">Upload Documents & Signature</h2>
                    <div class="form-group mb-6 w-full">
                        <label class="block mb-2 font-semibold text-theme-heading text-lg">Upload Business Bank Statements (Last 3 months) (Optional)</label>
                        <div class="file-upload-box flex flex-col items-center justify-center p-8 border-2 border-dashed rounded-xl cursor-pointer shadow-sm file-upload-box-style" id="fileUploadArea">
                            <i class="fas fa-cloud-upload-alt text-5xl mb-4 file-icon-style"></i>
                            <p class="text-theme-secondary font-medium text-lg text-center">Drag & Drop files here or click to browse</p>
                            <input type="file" id="bankStatements" name="bankStatements" multiple class="hidden">
                        </div>
                        <div id="fileList" class="mt-4 space-y-2"></div>
                    </div>
                    <div class="flex justify-center mt-10 w-full">
                        <button type="submit" id="submitApplicationBtn" class="px-8 py-4 rounded-xl text-xl font-semibold shadow-lg button-style">
                            Submit Application
                        </button>
                    </div>
                </div>
            </form>

            <div id="thankYouPage" class="hidden">
                 </div>
        </main>
    </div>

    <footer>
        </footer>

    <script>
        // Get all form sections and navigation buttons
        const formSections = document.querySelectorAll('.form-section');
        const stepButtons = document.querySelectorAll('.step-btn');
        const continueButtons = document.querySelectorAll('.continue-btn');
        
        let currentStep = 0;

        function showStep(stepIndex) {
            formSections.forEach((section, index) => {
                section.classList.toggle('hidden', index !== stepIndex);
                section.classList.toggle('active', index === stepIndex);
            });
            stepButtons.forEach((button, index) => {
                button.classList.toggle('active-step', index === stepIndex);
            });
            currentStep = stepIndex;
            window.scrollTo(0, 0);
        }

        function validateCurrentStep() {
            const currentSection = formSections[currentStep];
            const requiredFields = currentSection.querySelectorAll('[required]');
            let isValid = true;
            for (const field of requiredFields) {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('border-red-500', 'border-2');
                } else {
                    field.classList.remove('border-red-500', 'border-2');
                }
            }
            return isValid;
        }

        continueButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (validateCurrentStep()) {
                    if (currentStep < formSections.length - 1) {
                        showStep(currentStep + 1);
                    }
                } else {
                    alert('Please fill in all required fields.');
                }
            });
        });

        stepButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Allow navigation to previous steps without validation
                if (index < currentStep) {
                    showStep(index);
                } else if (validateCurrentStep()) {
                    showStep(index);
                } else {
                    alert('Please fill in all required fields before proceeding.');
                }
            });
        });

        // Initialize the first step
        showStep(0);

        /*
            NOTE: All other JavaScript for themes, modals, signature pads, etc.,
            can remain. The main change is that we are no longer using a custom
            'fetch' script for the submit button. The form will now submit directly.
        */
    </script>
</body>
</html>
